on:
  push:
    branches:
      - main
permissions:
  id-token: write
  contents: read

jobs:
  apply:
    name: terraform destroy
    runs-on: ubuntu-latest
    steps:
      - name: config aws
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: "arn:aws:iam::531302038408:role/iam_terra"
          aws-region: "ap-south-1"

      - run: aws ec2 modify-security-group-rules --group-id sg-0fba5c861b45615f0 --rule-id sg-0fba5c861b45615f0 --no-replace
